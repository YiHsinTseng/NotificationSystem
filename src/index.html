<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知系統</title>
    <style>
        .notification-container {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            background-color: #f9f9f9;
        }
        .notification-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .refresh-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification-count" id="notification-count">0</div>
        <button class="refresh-button" id="refresh-btn">刷新通知</button>
    </div>

    <script>
        // 獲取 DOM 元素
        const notificationCountElement = document.getElementById('notification-count');
        const refreshButton = document.getElementById('refresh-btn');

        // 更新視圖函數
        function updateView(count) {
            notificationCountElement.textContent = count;
        }

        // 獲取通知數量
        function fetchNotificationCount() {
            fetch('/notifications')
                .then(response => response.json())
                .then(data => updateView(data.count))
                .catch(error => console.error('獲取通知數量時發生錯誤:', error));
        }

        // 初次加載時獲取通知數量
        fetchNotificationCount();

        // 設置定時器每 5 秒自動刷新通知數量
        setInterval(fetchNotificationCount, 5000);

        // 綁定刷新按鈕的點擊事件
        refreshButton.addEventListener('click', fetchNotificationCount);
    </script>
</body>
</html>
