<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知系統</title>
    <style>
        .notification-container {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            background-color: #f9f9f9;
        }
        .notification-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .refresh-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification-count" id="notification-count">0</div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // 檢查是否存在 JWT，若不存在則重新導向至登入頁
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        } else {
            const notificationCountElement = document.getElementById('notification-count');

            // 初始化 Socket.IO 連接並攜帶 JWT
            const socket = io({
                auth: {
                    token: token
                }
            });

            // 更新視圖函數
            function updateView(count) {
                notificationCountElement.textContent = count;
            }

            socket.on('connect', () => {
                console.log('Socket.IO connected');
            });

            socket.on('connect_error', (err) => {
            if (err.message === 'Authentication error') {
                // 处理认证错误
                alert('認證錯誤，請重新登錄');
                window.location.href = '/login.html'; // 重定向到登录页面
            } else {
                console.error('Socket.io 連接錯誤:', err);
            }
        });

            // 監聽伺服器推送的通知更新事件
            socket.on('notificationUpdate', (data) => {
                console.log('Received notification update:', data);
                updateView(data.count);
            });

            // 獲取通知數量
            function fetchNotificationCount() {
                fetch('/notifications', {
                    headers: {
                        'Authorization': `Bearer ${token}` // 把 JWT 作為 Authorization header 傳遞
                    }
                })
                .then(response => response.json())
                .then(data => updateView(data.count))
                .catch(error => console.error('獲取通知數量時發生錯誤:', error));
            }

            // 初次加載時獲取通知數量
            fetchNotificationCount();
        }
    </script>
</body>
</html>
